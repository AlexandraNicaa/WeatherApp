<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link 
    rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="bg-primary d-flex align-items-center justify-content-center">
      <div class="container">
        <h1 class="text-primary text-center">Weather App</h1>
      </div>
    </header>

    <main>
      <section class="choose-location py-5">
        <div class="container">
          <h2 class="text-primary text-center">Alege-ti locatia</h2>
          <p class="text-center">
            Te pregatesti sa iesi in oras, dar nu stii sigur cu ce sa te
            imbraci. Iti venim in ajutor! Alege de mai jos orasul tau, apoi
            uita-te prin aplicatie pentru a vedea vremea.
          </p>
          <p class="text-center">
            Orasul selectat este <strong class="current-city">Cluj</strong>.
          </p>
          <div class="dropdown d-flex justify-content-center">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Alege un oras
            </button>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item floresti">Florești</a></li>
              <li><button class="dropdown-item cluj">Cluj</a></li>
              <li><button class="dropdown-item sibiu">Sibiu</a></li>
              <li><button class="dropdown-item timisoara">Timișoara</a></li>
              <li><button class="dropdown-item oradea">Oradea</a></li>
              <li><button class="dropdown-item brasov">Brașov</a></li>
              <li><button class="dropdown-item baciu">Baciu</a></li>
              <li>
                <button class="dropdown-item piatra-neamt">Piatra-Neamt</a>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <section class="py-3 weather-bg">
        <div class="container">
          <h2 class="text-center">Vremea curenta</h2>
          <div
            class="current-weather d-flex justify-content-evenly align-items-center"
          ></div>
        </div>
      </section>
    </main>

    <footer class="bg-dark">
      <div class="container">
        <p class="text-light text-center m-0 py-3">
          Vezi informatii despre vremea in orasul tau.
        </p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <button type="button"  
    data-bs-placement="top"
    data-bs-toggle="popover" 
    data-bs-trigger="hover focus" 
    data-bs-content="Scroll To Top"
    class="scroll-to-top btn btn-dark rounded-circle">
    <span class="material-symbols-outlined">
      expand_less
      </span></button>

    <script src="/services/utils.js"></script>
    <script src="/services/weatherService.js"></script>
    <script src="/utils/weather.js"></script>
    <script src="/sections/currentWeather.js"></script>
    <script src="/utils/date.js"></script>
    <script src="/sections/chooseLocation.js"></script>
    <script src="/sections/scrollToTop.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
